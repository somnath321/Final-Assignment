<div class="container">
  <div>
    <div class="d-flex justify-content-center" style="padding: 2em;">
      <h2>Employee login</h2>
    </div>

    <div class="border border-secondary" style="padding: 2em;">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]='email' required #emailField="ngModel">
          <div [hidden]="emailField.valid || emailField.untouched" class="alert alert-danger">Enter an Email</div>
          <div *ngIf='message' class="alert alert-danger">{{message}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
