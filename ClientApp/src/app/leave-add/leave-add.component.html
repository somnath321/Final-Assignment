<div class="container">
  <div class='card'>
    <div class='card-header'>
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <h2 class="navbar-brand">Add Leave</h2>
        </li>
        <li class="nav-item" style="margin-left: 45rem;">
          <button class='btn btn-primary' style="background-color: #563d7c;" >Back</button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #form="ngForm">
        <div class="container">
          <input type="hidden" name="id" [value]='id' />
          <div class="form-group row">
            <label class="col-md-4" for="fname">Name : </label>
            <input type="text" id="fname" name="fname" [(ngModel)]='Name' required>
          </div>
          <div class="form-group row">
            <label class="col-md-4" for="lname">Number of days : </label>
            <input type="number" id="lname" name="lname" [(ngModel)]='no_of_days' required>
          </div>
          <input [disabled]="!form.valid" class='btn btn-primary' type="button" value="Add" style="background-color: #563d7c;" (click)='add()'>
        </div>
      </form>
    </div>
  </div>
</div>
